<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD/IDR Exchange Rate Chart</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Moment.js for date handling -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <!-- Chart.js Adapter for Moment -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.1/dist/chartjs-adapter-moment.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>USD/IDR Exchange Rate Chart</h1>
            <p class="last-updated">Last updated: <span id="last-updated-time">Loading...</span></p>
        </header>

        <div class="current-rate-container">
            <div class="current-rate">
                <h2>Current Rate</h2>
                <div class="rate-display">
                    <div class="rate-value" id="current-rate">Loading...</div>
                    <div class="rate-direction" id="rate-direction"></div>
                </div>
            </div>
        </div>

        <div class="chart-controls">
            <div class="view-toggle">
                <label class="toggle-label">View:</label>
                <div class="toggle-container">
                    <input type="radio" id="usd-to-idr" name="view-mode" value="usd-to-idr" checked>
                    <label for="usd-to-idr">USD to IDR</label>
                    <input type="radio" id="idr-to-usd" name="view-mode" value="idr-to-usd">
                    <label for="idr-to-usd">IDR to USD</label>
                </div>
            </div>

            <div class="time-range">
                <label class="time-label">Time Range:</label>
                <select id="time-range-selector">
                    <option value="24h">Last 24 Hours</option>
                    <option value="7d">Last 7 Days</option>
                    <option value="1m">1 Month</option>
                    <option value="3m">3 Months</option>
                    <option value="1y" selected>1 Year</option>
                    <option value="5y">5 Years</option>
                    <option value="10y">10 Years</option>
                    <option value="max">Maximum</option>
                </select>
            </div>

            <button id="refresh-btn" class="refresh-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                </svg>
                Refresh
            </button>
        </div>

        <div class="chart-container">
            <canvas id="exchange-rate-chart"></canvas>
        </div>

        <div class="loading-overlay" id="loading-overlay">
            <div class="spinner"></div>
            <p>Loading data...</p>
        </div>

        <footer>
            <p>Data provided by <a href="https://www.exchangerate-api.com/" target="_blank">ExchangeRate-API</a> | Updated every 30 minutes</p>
            <p>Â© 2023 USD/IDR Exchange Rate Chart</p>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
